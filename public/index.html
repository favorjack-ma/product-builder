<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 포트폴리오 대시보드</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body>
    <div class="container">
        <h1>실시간 포트폴리오 대시보드</h1>
        <div class="chart-container">
            <canvas id="portfolio-chart"></canvas>
        </div>
        <div id="legend-container" class="legend-container">
            <h2>포트폴리오 구성</h2>
            <div id="last-updated-time" class="last-updated-style"></div>
            <ul id="portfolio-legend"></ul>
        </div>
    </div>

    <section class="contact-section">
        <h2>제휴 문의</h2>
        <form action="https://formspree.io/f/mlglqpgq" method="POST" class="contact-form">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">메시지:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">전송</button>
        </form>
    </section>
</body>
</html>
